<div class="row" ng-class="{'active': !collapsed}">
    <div class="sidebar col-sm-3 col-md-2">
        <ul class="nav nav-sidebar" ng-repeat="nav in links">
            <li ng-repeat="link in nav" ui-sref-active-eq="active">
                <a ui-sref="{{link.sref}}"><i class="fa ng-class: link.icon"></i> {{link.name}}</a>
            </li>
        </ul>
    </div>
    <div class="main col-sm-9 col-sm-push-3 col-md-10 col-md-push-2" ng-transclude>
    </div>
</div>
