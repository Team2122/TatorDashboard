<div class="row" ng-class="{'active': !collapsed}">
    <div class="sidebar col-sm-3 col-md-2">
        <ul class="nav nav-sidebar" ng-repeat="nav in links">
            <li ng-repeat="link in nav" ui-sref-active="active"><a ui-sref="{{link.sref}}">{{link.name}}</a></li>
        </ul>
    </div>
    <div class="main col-sm-9 col-sm-push-3 col-md-10 col-md-push-2">
        <!-- Sidebar toggle button -->
        <p class="visible-xs">
            <button type="button" class="btn btn-primary btn-xs" ng-click="toggleCollapsed()">
                <i class="fa ng-class: collapseIcon"></i>
            </button>
        </p>
        <div ng-transclude></div>
    </div>
</div>
